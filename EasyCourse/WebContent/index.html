	function toggler(divId) {

	function visualizzaCorsi() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var obj1 = JSON.parse(this.responseText);
				console.log(JSON.stringify(obj1));
				console.log("lenght : " + obj1.length);
				var msg = "<tr>";
				for (var i = 0; i < obj1.length; i++) {

					var obj = obj1[i];

					msg = msg + "<th scope=\"row\">" + i + "</th><td>"+ obj.cod + "</td>"+"<td>" + obj.nome + "</td>"+"<td>" + obj.docente.nome +" "+ obj.docente.cognome + "</td>"+"</tr>";
				}
				document.getElementById("listCorsi").innerHTML = msg;
			}
		};
		xhttp.open("GET", "http://localhost:8080/EasyCourse/rest/corsi", true);
		xhttp.send();

	}
	
	function visualizzaCorsi1(idDocente) {
		console.log(idDocente);
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var obj1 = JSON.parse(this.responseText);
				console.log(JSON.stringify(obj1));
				console.log("lenght : " + obj1.length);
				var msg = "<tr>";
				for (var i = 0; i < obj1.length; i++) {

					var obj = obj1[i];

					msg = msg + "<th scope=\"row\">" + i + "</th><td>"+ obj.cod + "</td>"+"<td>" + obj.nome + "</td>"+"<td>" + obj.docente.nome +" "+ obj.docente.cognome + "</td>"+"</tr>";
				}
				document.getElementById("listCorsi1").innerHTML = msg;
			}
		};
		xhttp.open("GET", "http://localhost:8080/EasyCourse/rest/corsi/docenti/"+idDocente, true);
		xhttp.send();

	}
</script>

<div class="container" id="inserisci" >
  

	<h1>Inserisci un nuovo corso</h1>

	<form action="/EasyCourse/rest/corsi/test" method="post" >
		<div class="form-group row">
			<label for="colFormLabelSm"
				class="col-sm-2 col-form-label col-form-label-sm">Corso</label>
			<div class="col-sm-10">
				<input type="text" name="cod" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Codice corso" required>
				<input type="text" name="nome" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Nome corso" required>
				<div>
				<div class="form-check form-check-inline">
  						<input class="form-check-input" type="radio" name="semestre" id="inlineRadio1" value="1" required>
 						<label class="form-check-label" for="inlineRadio1">Primo semestre</label>
				</div>
				<div class="form-check form-check-inline">
  						<input class="form-check-input" type="radio" name="semestre" id="inlineRadio2" value="2" required>
  						<label class="form-check-label" for="inlineRadio2">Secondo semestre </label>
				</div>
				</div>
				<div>
				<div class="form-check form-check-inline">
  						<input class="form-check-input" type="radio" name="anno" id="inlineRadio1" value="1" required>
 						<label class="form-check-label" for="inlineRadio1">Primo anno </label>
				</div>
				<div class="form-check form-check-inline">
  						<input class="form-check-input" type="radio" name="anno" id="inlineRadio2" value="2" required>
  						<label class="form-check-label" for="inlineRadio2">Secondo anno</label>
				</div>
				</div>
				
			
			</div>
		</div>
		
		
		<div class="form-group row">
			<label for="colFormLabelSm"
				class="col-sm-2 col-form-label col-form-label-sm">Docente</label>
			<div class="col-sm-10">
				<input type="text" name="nomeDocente" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Nome docente" required>
				<input type="text" name="cognomeDocente" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Cognome docente" required>
				<input type="text" name="matDocente" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Matricola docente" required>
			</div>
		</div>


		<br>  <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
       <button class="btn btn-danger" type="reset">Reset</button>
    </div>
	</form>
