<script>


	function toggler(divId) {
		$("#" + divId).toggle();
		
	}


	function visualizzaCorsi() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var obj1 = JSON.parse(this.responseText);
				console.log(JSON.stringify(obj1));
				console.log("lenght : " + obj1.length);
				var msg = "<tr>";
				for (var i = 0; i < obj1.length; i++) {

					var obj = obj1[i];

					msg = msg + "<th scope=\"row\">" + i + "</th><td>"+ obj.cod + "</td><td>" + obj.nome + "</td></tr>";
				}
				document.getElementById("listCorsi").innerHTML = msg;
			}
		};
		xhttp.open("GET", "http://localhost:8080/EasyCourse/rest/corsi", true);
		xhttp.send();

	}
</script>

<div class="container" id="inserisci" >
  

	<h1>Inserisci un nuovo corso</h1>

	<form action="/EasyCourse/rest/corsi/test" method="post" >
		<div class="form-group row">
			<label for="colFormLabelSm"
				class="col-sm-2 col-form-label col-form-label-sm">Corso</label>
			<div class="col-sm-10">
				<input type="text" name="cod" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Codice corso" required>
				<input type="text" name="nome" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Nome corso" required>
				<input type="text" name="semestre" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Semestre" required>
				<input type="text" name="anno" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Anno" required>
			</div>
		</div>
		
		
		<div class="form-group row">

				class="col-sm-2 col-form-label col-form-label-sm">Docente</label>

				<input type="text" name="nomeDocente" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Nome docente" required>
				<input type="text" name="cognomeDocente" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Cognome docente" required>
				<input type="text" name="matDocente" class="form-control form-control-sm" id="colFormLabelSm" placeholder="Matricola docente" required>
			</div>
		</div>


		<br>  <div class="col-auto">

       <button class="btn btn-danger" type="reset">Reset</button>
    </div>
